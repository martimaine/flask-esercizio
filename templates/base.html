<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <header class="p-1 text-bg-warning">
        <div class="container">
          <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-2 border-bottom">
  
            <div class="d-flex justify-content-center py-2">
              <a href="/"
                class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="20" height="20" role="img"
                  aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
  
              <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
  
                <a href="{{ url_for('home') }}" class="btn btn-secondary me-2"
                  class="btn btn-secondary">Home</a>
  
                <a href="{{ url_for('index') }}"
                  class="btn btn-secondary me-2">Partecipanti in gara</a>
  
                <a href="{{ url_for('register') }}"
                  class="btn btn-secondary me-2">Iscrizioni</a>
  
              </ul>
              <a class="navbar-brand" href="{{ url_for('index') }}">Marathon</a>
              <div class="collapse navbar-collapse">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Participants</a></li>
                      <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                  </ul>
              </div>
            </div>
            <div class="text-end">
              <div class="col-md-3 text-end">
                <button type="button" class="btn btn-secondary">Login</button>
              </div>
            </div>
          </div>
        </header>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
