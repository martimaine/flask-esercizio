{% extends "base.html" %}

{% block content %}
<h1>Participant Details</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Participant ID: {{ partecipante.id }}</h5>
        <p><strong>Nome:</strong> {{ partecipante.nome }}</p>
        <p><strong>Cognome:</strong> {{ partecipante.cognome }}</p>
        <p><strong>Email:</strong> {{ partecipante.email }}</p>
    </div>
</div>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to List</a>
{% endblock %}
