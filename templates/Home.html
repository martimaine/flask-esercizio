<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="p-1 text-bg-warning">
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-2 border-bottom">

          <div class="d-flex justify-content-center py-2">
            <a href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="20" height="20" role="img"
                aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

              <a href="./index.html" class="btn btn-secondary me-2"
                class="btn btn-secondary">Home</a>

              <a href="./pages/projects.html"
                class="btn btn-secondary me-2">Partecipanti in gara</a>

              <a href="./pages/contacts.html"
                class="btn btn-secondary me-2">Iscrizioni</a>

            </ul>
            <a class="navbar-brand" href="{{ url_for('index') }}">Marathon</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Participants</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                </ul>
            </div>
          </div>
          <div class="text-end">
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-secondary">Login</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <br>
        <div id="carousel-top" class="mt-2">
          <div id="carouselExampleCaptions" class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1" aria-label="Slide 2"></button>
             
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./templates/img/CORRER.webp" class="d-block w-100"
                  alt="CORRER">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="color:rgb(199, 226, 110); font-size: 10em; ">MARATONA VENEZIA 2024</h5>
                  <style>
                    .anton-regular {
                    font-family: "Anton", sans-serif;
                    font-weight: 400;
                    font-style: normal;
                    }

                  </style>
                  
                </div>
              </div>
              <div class="carousel-item">
                <img src="./templates/img/maratona-venezia-arrivo copy.jpg"
                  class="d-block w-100" alt="" height="">
                
              </div>
             
              </div>
            </div>
            <div class="container mt-4">
              {% block content %}{% endblock %}
          </div>
          <script src="{{ url_for('static', filename='js/main.js') }}"></script>
           
        </main>
      </body>
    </html>
