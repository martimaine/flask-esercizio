{% extends "base.html" %}

{% block content %}
<h1>Participants</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cognome</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        {% for partecipante in partecipanti %}
        <tr>
            <td>{{ partecipante.id }}</td>
            <td>{{ partecipante.nome }}</td>
            <td>{{ partecipante.cognome }}</td>
            <td><a href="{{ url_for('detail', id=partecipante.id) }}" class="btn btn-primary btn-sm">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
